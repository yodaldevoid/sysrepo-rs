[package]
authors = [
  "Toshiaki Takada <toshi@reze.rs>",
  "Valentin Kivachuk Burda <foss@vk496.es>",
]
categories = ["external-ffi-bindings", "network-programming"]
description = "Sysrepo Rust bindings generated by bindgen"
edition = "2021"
keywords = ["sysrepo", "libyang", "yang", "netconf"]
license = "Apache-2.0"
name = "sysrepo-sys"
readme = "README.md"
repository = "https://github.com/sjtakada/sysrepo-rs"
version = "0.1.0"

[build-dependencies]
bindgen = "0.70.0"

[features]
default = ["yang3"]
yang2 = ["dep:libyang2-sys"]
yang3 = ["dep:libyang3-sys"]

[dependencies]
libc = "0.2.121"
libyang2-sys = { version = "0.6", optional = true }
libyang3-sys = { version = "0.2", optional = true }
